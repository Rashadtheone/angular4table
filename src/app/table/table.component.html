<div class="component-style table-component">

    <div class="component-tag">
      <span>app-table</span>
    </div>
  
    <br>
  <table>
    <thead>
      <tr>
        <th *ngFor="let c of columns">
          {{c}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let people of peoples | async">
        <td *ngFor="let c of columns">
          {{people[c]}} 
        </td>
      </tr>
    </tbody>
  </table>
  </div>
