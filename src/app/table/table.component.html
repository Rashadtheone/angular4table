<div class="component-style table-component">

    <div class="component-tag">
      <span>app-table</span>
    </div>
  
    <br>
  
    <table>
      <tr>
        <th *ngFor="let p of columns">{{p}}</th>
      </tr>
      <tr class="component-style table-row-component" *ngFor="let pe of peoples | async" app-table-row [peoples]="pep" [columns]="columns">
      </tr>
    </table>
  </div>
